<!DOCTYPE html>
<html lang="en">

<!-- Need to specify target for each button -->
<!-- Load the dynamic path of static folder -->

{% load staticfiles %}
<head>

	<!-- start: Meta -->
	<meta charset="utf-8">
	<title>Molecular Methods WebApp</title> 
	<!-- end: Meta -->
	
	<!-- start: Mobile Specific -->
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<!-- end: Mobile Specific -->

    <!-- start: CSS -->
	<link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Droid+Sans:400,700">
	<link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Droid+Serif">
	<link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Boogaloo">
	<link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Economica:700,400italic">
    <link href="{% static "mainTemp/css/bootstrap.css" %}" rel="stylesheet">
    <link href="{% static "mainTemp/css/bootstrap-responsive.css" %}" rel="stylesheet">
	<link href="{% static "mainTemp/css/style.css" %}" rel="stylesheet">
	<link href="{% static "mainTemp/css/parallax-slider.css" %}" rel="stylesheet">

			<!--start: Row -->
			<div class="row">

				</div>

				<div class="span2 offset7">						
					<a class="brand" href="http://www.gla.ac.uk/"><img src="{% static "mainTemp/img/glalogo1.png" %}" alt="glasgowlogo"></a>
				</div>
				<!--end: Logo -->
				
			</div>
			<!--end: Row -->
			
			<!--start: Row -->
			<div class="row-fluid">
					
				<!--start: Navigation -->
				<div class="navigation"> 
				
					<div class="navbar navbar-inverse span9">
			    		<div class="navbar-inner">
			          		<a class="btn btn-navbar btnOverlay" data-toggle="collapse" data-target=".nav-collapse">
			            		menu
			          		</a>
			          		<div class="nav-collapse collapse">
			            		<ul class="nav">
									<li class="active"><a href="index.html">Glossary</a></li>
			              			<li ><a href="">Videos</a></li>
									<li class="dropdown">
			                			<a href="#" class="dropdown-toggle" data-toggle="dropdown">Quizzes<b class="caret"></b></a>
			                			<ul class="dropdown-menu">
			                  				<li><a href="">Primers</a></li>
											<li><a href="">Mapping</a></li>
											<li><a href="">PCR</a></li>											
			                			</ul>
			              			</li>
									<li class="dropdown">
			                			<a href="#" class="dropdown-toggle" data-toggle="dropdown">Calculations<b class="caret"></b></a>
			                			<ul class="dropdown-menu">
			                  				<li><a href="">Scientific Calculator</a></li>
											<li><a href="">Converter</a></li>
			                			</ul>
			              			</li>								
			            		</ul>
			          		</div>
			        	</div>
			      	</div>
				
					<div class="search span3 hidden-tablet hidden-phone">
						
						<input type="text" name="search">
					
					</div>
				
				</div>	
				<!--end: Navigation -->	
					
			</div>
			<!--end: Row -->
			
		</div>
		<!--end: Container-->			
			
	</header>
	<!--end: Header-->
	
		<!-- start: Under Footer -->

		<div id="under-footer">
			
			<!-- start: Row -->
			
				<div class="row-fluid">

					<!-- start: Under Footer Logo -->
					<div class="span3">
						<div id="under-footer-logo">
							<a href="">Molecular Methods</a>
						</div>
					</div>
					<!-- end: Under Footer Logo -->

					<!-- start: Under Footer Copyright -->
					<div class="span8">
						
						<div id="under-footer-copyright">
							&copy; 2014, Designed by <a href="">Team Q</a> 
						</div>
						
					</div>

				<!-- end: Under Footer Copyright -->

				<!-- start: Under Footer Back To Top -->
				<div class="span1">
						
					<div class="span10 offset4">	
						<a href="#"><img src="{% static "mainTemp/img/scroll-top-top.png"  %}" alt="top"></a>
					</div>
				
				</div>
				<!-- end: Under Footer Back To Top -->

			</div>
			<!-- end: Row -->
			
		</div>	
		<!-- end: Under Footer -->
		
	</div>

<!-- start: Java Script -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="{% static "mainTemp/js/jquery-1.8.2.js" %}"></script>
<script src="{% static "mainTemp/js/isotope.js" %}"></script>
<script src="{% static "mainTemp/js/jquery.imagesloaded.js" %}"></script>

<script src="{% static "mainTemp/js/excanvas.js" %}"></script>
